---
secrets:
  eso:
    aws:
      region: us-east-1
      tanzu_sync_secrets:
        role_arn: arn:aws:iam::752592854961:role/eso-gitops-mss--tanzu-sync-secrets
    remote_refs:
      sync_git_ssh:
        ssh_private_key:
          key: dev/eso-gitops-mss/tanzu-sync/sync-git-ssh
          property: ssh-privatekey
        ssh_known_hosts:
          key: dev/eso-gitops-mss/tanzu-sync/sync-git-ssh
          property: ssh-knownhosts
      install_registry_dockerconfig:
        dockerconfigjson:
          key: dev/eso-gitops-mss/tanzu-sync/install-registry-dockerconfig
